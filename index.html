<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div id="rounds"></div>
                        <div id="timer"></div>
                        <div id="title">Chicago Geo Challenge</div>
                    </div>
                    <div class="panel-body">
                        <div id="play">
                            <button class="reset btn btn-lg">Test your knowledge of Chicago!</button>
                        </div>
                        <div id="question-full"></div>
                        <div id="message"></div>
                        <div id="answer-full"></div>
                        <div id="summary-full">
                            <h2>Here's how you did:</h2>
                            <div id="right"></div>
                            <div id="wrong"></div>
                            <div id="unanswered"></div>
                            <div id="lastline"></div>
                            <button class="reset btn">Play again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>    

</body>
</html>
